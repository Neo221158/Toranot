<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מערכת תורנויות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    input, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>העלאת תורנויות</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <label for="name">שם הרופא/ה:</label><br>
    <input type="text" name="name" id="name" placeholder="למשל: גדות" required><br><br>

    <label for="image">בחר תמונה של התורנות:</label><br>
    <input type="file" name="image" id="image" accept="image/*" required><br><br>

    <button type="submit">שלח</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'שולח...';

      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5678/webhook/calendar', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          status.textContent = '🎉 התורנויות הוזנו בהצלחה!';
        } else {
          const err = await response.text();
          status.textContent = '⚠️ שגיאה מהשרת: ' + err;
        }
      } catch (err) {
        console.error(err);
        status.textContent = '❌ שגיאה בחיבור לשרת.';
      }
    });
  </script>

</body>
</html>
