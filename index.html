<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תורנויות</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; padding: 2em; }
    input, button { margin: 1em; padding: 0.6em; font-size: 1em; }
  </style>
</head>
<body>
  <h1>העלאת תורנות</h1>

  <form id="form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="הכנס/י שם (למשל: גדות)" required><br>
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">🚀 העלאה ושליחה</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.innerText = "שולח...";

      const formData = new FormData(form);

      const res = await fetch("https://YOUR-N8N-URL-HERE/webhook/calendar", {
        method: "POST",
        body: formData
      });

      const txt = await res.text();
      status.innerText = txt;
    });
  </script>
</body>
</html>
